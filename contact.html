<body>

    <nav class="navbar navbar-expand-lg" style="background-color: #504B38;">
        <div class="container">
          <a class="navbar-brand text-white" href="#">Café Solstice</a>
          <div class="d-flex">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-white" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="products.html">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="about.html">About</a>

              </li>
            </ul>

        </div>
      </nav>
    

      <section class="py-5">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-8">
              
              <!-- Section Header -->
              <div class="text-center mb-5">
                <h2 class="fw-bold" style="color: #12130F;">Get in Touch</h2>
                <p class="text-muted">
                  We'd love to hear from you — whether it's feedback, a question about our brews, or just a friendly hello.
                  Drop us a message and we’ll get back to you as soon as we finish this cup ☕.
                </p>
              </div>
              
              <!-- Contact Form -->
              <form>
                <div class="row g-3">
                  <div class="col-md-6">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Jane Doe" required>
                  </div>
                  <div class="col-md-6">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="jane@example.com" required>
                  </div>
                
                  <div class="col-12">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
                  </div>
                </div>
                
                <!-- Submit Button -->
                <div class="text-center mt-4">
                  <button type="submit" class="btn btn-dark px-5">Send Message</button>
                </div>
              </form>
              <br>
      
            </div>
          </div>
        </div>
      </section>
